# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.8.1

jobs:
  run_install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-bitly-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
            - fixtures
          key: node-bitly-{{ .Branch }}-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/
          paths: repo

  run_tests_8:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Running tests
          command: npm test

  run_tests_6:
    working_directory: ~/repo
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Running tests
          command: npm test

  run_tests_4:
    working_directory: ~/repo
    docker:
      - image: circleci/node:4
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Running tests
          command: npm test
  

  run_build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Building Distribution
          command: npm run build

  run_distribution:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
        name: Running Distribution
        command: ./deploy-production.sh

  run_distribution_beta:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
        name: Running Beta Distribution
        command: ./deploy-beta.sh

workflows:
  version: 2
  test-and-build:
    jobs:
      - run_install
      - run_tests_8:
          requires:
            - run_install
      - run_tests_6:
          requires:
            - run_install
      - run_tests_4:
          requires:
            - run_install
      - run_build:
          requires:
            - run_tests_8
            - run_tests_6
            - run_tests_4
      - run_distribution:
          filters:
            branches:
              only:
                - master
          requires:
            - run_build
      - run_distribution_beta:
          filters:
            branches:
              ignore:
                - master
          requires:
            - run_build
